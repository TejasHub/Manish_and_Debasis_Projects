<template>
    <lightning-layout multiple-rows horizontal-align="center">
        <template if:true={carsFound}>
            <template for:each={cars} for:item="currentItem">
                <lightning-layout-item key={currentItem.Id} padding="around-small" size="12"
                small-device-size="6" medium-device-size="6" large-device-size="6">{currentItem.Name}
                </lightning-layout-item>
            </template>
        </template>
        <template if:false={carsFound}>
            <div class="slds-align_absolute-center">
                No Cars Found
            </div>
        </template>
    </lightning-layout>
</template>
