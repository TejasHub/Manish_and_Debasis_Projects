<template>
    <lightning-layout width="100%" style="background-color: darkturquoise;">
        <lightning-layout-item size="3" padding="around-small">
            <div class="header-column">
                <lightning-combobox
                name="Locality"
                label="Locality"
                variant="label-stacked"
                value={location}
                placeholder="Select Locality"
                field-level-help="Search Property based on Locality"
                options={locationOptions}
                onchange={handleLocationChange}></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="3" padding="around-small">
            <div class="header-column">
                <lightning-combobox 
                label="No of BedRoom" 
                variant="label-stacked" 
                placeholder="Select" 
                field-level-help="Search Property based on No of Bed room" 
                value={noOfBedRoom} 
                options={noOfBedRoomOptions}
                onchange={handleBedRoomChange}></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="3" padding="around-small">
            <div class="header-column">
                <lightning-combobox 
                label="No of BathRoom" 
                variant="label-stacked" 
                placeholder="Select" 
                field-level-help="Search Property based on No of Bath room" 
                value={noOfBathRoom} 
                options={noOfBathRoomOptions}
                onchange={handleBathRoomChange}></lightning-combobox>
            </div>
        </lightning-layout-item>
        <lightning-layout-item size="3" padding="around-small">
            <div class="header-column">
                <lightning-input 
                type="number" 
                name="maxBudget"
                label="Maximum Budget"
                value={maxBudget} 
                field-level-help="Search Property based on the Budget" 
                placeholder="Enter maximum Budget"
                onchange={handleBudgetChange}></lightning-input>
            </div>
        </lightning-layout-item>    
    </lightning-layout>    
</template>
